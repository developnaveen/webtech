<!DOCTYPE html>
<html>
<head>
<title>Hide Paragraph using jQuery</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function (){
$("#hidb").click(function (){
$("#mypar").hide();
});
});
</script> 
<body>
<center>
<h1> This Paragraph Hideing example</h1>
<p id="mypar">This pargraph will hide</p>
<button id="hidb">Hide Paragraph</button>
<center>
</body>
</html>
