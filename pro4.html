<!DOCTYPE html>
<html>
<head>
<title>CSS Demonstration</title>
<link rel="stylesheet" href="pro4.css">
<style>
/* Internal CSS */
.internal-css {
background-color: #f0f0f0;
text-align: center;
padding: 10px;
font-size: 20px;
color:#06038D;
}
.external-css {
background-color: #046A38;
text-align: center;
padding: 10px;
font-size: 20px;
}
</style>
</head>
<body>
<!-- Inline CSS -->
<div style="background-color: #FF671F; text-align: center; padding: 10px; fontsize: 20px;">
<h1>Inline CSS</h1>
<p>This section uses inline CSS.</p>
</div>
<!-- Internal CSS -->
<div class="internal-css">
<h1>Internal CSS</h1>
<p>This section uses internal CSS.</p>
</div>
<!-- External CSS -->
<div class="external-css">
<h1>External CSS</h1>
<p>This section uses external CSS.</p>
</div>
</body>
</html>
